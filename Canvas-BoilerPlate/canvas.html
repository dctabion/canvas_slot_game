<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body align = "center">
  <div id = 'beatlesGame'>
  <p> Keep refreshing your page until all the Beatles are in a row!</p>
  <p> In this case being in a row means being between 50px of each other.</p>
  <p> You win when you see the Beatles logo! </p>
  <div align = "center">
    <div style="position: relative;">
      <canvas id="canvas" width = "500" height = "350" style = "border: 4px solid black; border-radius: 20px; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="canvasL2" width="100" height="100"
      style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
  </div>
  <script src='app.js'></script>
  </div>
  </body>
</html>
